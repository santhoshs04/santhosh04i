<body>
    <form>

    <script> function print() {
            let Book = {
                title: document.getElementById('t1').value, author: document.getElementById('a1').value, yearPublished: document.getElementById('yp1').value, readStatus: true,

                getSummary() {
                    console.log("Title: " + this.title); console.log("Author: " + this.author); console.log("yearPublished: " + this.yearPublished); console.log("ReadStatus: " + this.readStatus);
                }
            }
            Book.getSummary(); return Book;
        }

        let bka = new Array(); function addbook() {
            let ad = print(); bka.push(ad);
            console.log("After Adding newBook"); console.log(bka);
        }

        function removebook() {
            bka.pop();
            console.log("After Remove The Last Book"); console.log(bka);
        }
        function abbbookFirst() {
            let ac = print(); bka.unshift(ac);
            console.log("After Adding book"); console.log(bka);
        }

        function removeFirBook() {
            bka.shift();
            console.log("After Removing First Book"); console.log(bka);
        }
